name: List and Save GitHub Packages
on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 * * *' # Run daily
jobs:
  list-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List packages and write to file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export ORG='nmfs-opensci'  # Set your organization name here
          echo "Listing container packages for the organization: $ORG"
          
          packages=$(gh api --paginate "/orgs/${ORG}/packages?package_type=container" -q '.[] | .name + " " + .repository.name')
          echo "$packages" > packages.txt
          cat packages.txt

          echo "$packages" | while IFS= read -r response; do
            package_name=$(echo "$response" | cut -d ' ' -f 1)
            repo_name=$(echo "$response" | cut -d ' ' -f 2)
            echo "org: $ORG repo: $repo_name --> package name $package_name"
            
            versions=$(gh api --paginate "/orgs/${ORG}/packages/container/${package_name}/versions" -q '.[] | .name' | sort -V)
            echo "$versions"
          done

      - name: Commit and push if changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add packages.txt
          git commit -m "Updated package list for GitHub Page using GitHub CLI" || echo "No changes to commit"
          git push

